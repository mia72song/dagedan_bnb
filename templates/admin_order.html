        class PaidForm extends React.Component{
            state = {

                name: "", // æˆ¶å

            handleChange=(dataType)=>{

                    this.setState({[dataType]: eObj.target.value})

            checkInputValue=(msg)=>{
                const {bank, account_no, name, amount, transfer_date} = this.state;

                    alert("åŒ¯æ¬¾è³‡æ–™çš†ä¸å¾—ç‚ºç©º")

                }else{

            handleCreate=(eObj)=>{
                eObj.preventDefault();
                const state = this.state;
                let msg = "";
                Object.keys(this.labels).forEach(col=>{
                    msg = msg+ `${this.labels[col]}ï¼š${state[col]}\n`
                })
                msg = msg +`å†æ¬¡ç¢ºèª?`
                const check = this.checkInputValue(msg);
                if(check){
                    delete state.past_data;

            handleUpdate=(eObj)=>{

                const state = this.state;
                let msg = "";
                let data = {};
                Object.keys(this.labels).forEach(col=>{
                    if(state[col]!==state.past_data[col]){

            }
