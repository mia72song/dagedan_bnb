{% extends "admin_base.html" %}
{% block title %}Order List{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/order.css") }}>
    <script type="text/javascript" src={{ url_for("static", filename="js/order.js") }}></script>
    <script type="text/javascript" src={{ url_for("static", filename="js/booking.js") }}></script>
    <script type="text/javascript" src={{ url_for("static", filename="js/payment.js") }}></script>
{% endblock %}
{% block content %}
    <main>
        <nav>
            <!--由Search組件渲染-->
        </nav>
        <div id="databox">
            <!--由DataBox組件渲染-->
        </div>
    </main>
    <script type="text/babel">
        class Search extends React.Component{
            state = {
                orders_status: "NEW", // NEW, ALL, PAID, CANCEL
                select: "",
                keyword: ""
            }
            componentDidMount(){
                let p;
                if(location.search){
                    const query_string = location.search.replace("?", "");
                    p = getOrdersByKeyword(query_string.split("=")[0], query_string.split("=")[1])
                    this.setState({
                        orders_status: "ALL",
                        select: query_string.split("=")[0],
                        keyword: query_string.split("=")[1]
                    })
                }else if(location.pathname.split("/")[3]){
                    p = getOrderById(location.pathname.split("/")[3])
                    this.setState({
                        orders_status: "ALL",
                        select: "order_id",
                        keyword: location.pathname.split("/")[3]
                    })
                }else if(location.pathname=="/admin/orders"){
                    p = getOrdersByStatus(this.state.orders_status)
                }
                p.then(data=>{
                    ReactDOM.render(<DataBox data={data}/>, document.querySelector("#databox"));
                })
            }
            render(){
                return(
                    <div id="wrap">
                        <div id="status_wrap">
                            <label for="">訂單狀態</label>
                            <select value={this.state.orders_status} onChange={this.filterStatus}>
                                <option value="NEW">新訂單</option>
                                <option value="ALL">全部訂單</option>
                                <option value="PAID">已付款</option>
                                <option value="CANCEL">取消</option>
                            </select>
                        </div>
                        <div id="keyword_wrap">
                            <label for="">搜尋項目</label>
                            <select value={this.state.select} onChange={this.handleChange("select")}>
                                <option value="">請選取搜尋項目</option>
                                <option value="order_id">訂單編號</option>
                                <option value="phone">聯絡電話</option>
                                <option value="check_in_date">入住日期</option>
                            </select>
                            <input type={this.state.select=="check_in_date" ? "date" : "text"} name="keyword" id="keyword" placeholder="請輸入關鍵字"
                                value={this.state.keyword} onChange={this.handleChange("keyword")}/>
                            <button type="submit" className="btn btn-dark" onClick={this.handleSubmit}>搜尋</button>
                        </div>
                    </div>
                )
            }
            filterStatus=(eObj)=>{
                getOrdersByStatus(eObj.target.value).then(data=>{
                    ReactDOM.render(<DataBox data={data}/>, document.querySelector("#databox"));
                })
                this.setState({
                    orders_status: eObj.target.value,
                    select: "",
                    keyword: ""
                })
            }
            handleChange=(dataType)=>{
                return(eObj=>{
                    this.setState({
                        [dataType]: eObj.target.value
                    });
                })
            }
            handleSubmit=(eObj)=>{
                if(this.state.select=="" || this.state.keyword==""){
                    alert("搜尋項目及關鍵字皆不得為空")
                    return
                }else{
                    const data_type = this.state.select;
                    const keyword = this.state.keyword
                    if(data_type=="order_id"){
                        location.href = `/admin/order/${keyword}`
                    }else{
                        location.href = `/admin/orders?${data_type}=${keyword}`
                    }                    
                }
            }
        }
        class DataBox extends React.Component{
            render(){
                let content;
                if(this.props.data){
                    content = this.props.data.map(d=><DataRow key={d.order_id} data={d}/>)
                }
                return(
                    <table className="table">
                        <thead>
                            <Thead />
                        </thead>
                        <tbody>
                            { content }
                        </tbody>
                    </table>
                )
            }
        }
        class Thead extends React.Component{
            cols = [
                {id: "order_id_col", name: "訂單編號"},
                {id: "create_datetime_col", name: "建立時間"},
                {id: "date_col", name: "入住 / 退房日期"},
                {id: "nights_col", name: "天數"},
                {id: "guests_col", name: "人數"},
                {id: "amount_col", name: "總金額"},
                {id: "booker_info_col", name: "訂房人"},
                {id: "add_on_service_col", name: "附加服務"},
                {id: "order_status_col", name: "狀態"}
            ]
            render(){
                return(
                    <tr>
                        { this.cols.map(col=><th id={col.id}>{col.name}</th>) }
                    </tr>
                )
            }
        }
        class DataRow extends React.Component{
            state = {
                status: ""
            }
            status_content = {
                NEW: "新訂單",
                PAID: "已付款",
                CANCEL: "取消"
            }
            componentDidMount(){
                this.setState({status: this.props.data.order_status})
            }
            render(){
                const data = this.props.data;
                const status = this.state.status;
                return(
                    <tr>
                        <td>{data.order_id}</td>
                        <td><p>{data.create_datetime}</p>                               
                        </td>
                        <td>
                            <div>{data.check_in_date} / {data.check_out_date}</div>
                            <BookingInfo oid={data.order_id}/>
                        </td>
                        <td>{data.nights}</td>
                        <td>{data.guests}</td>
                        <td>{data.amount}</td>
                        <td className="left_td">
                            <p>{data.booker_name} {data.booker_gender=="F"? "小姐" : "先生"} {data.booker_phone}</p>
                            <PaymentInfo status={status} oid={data.order_id} pid={data.payment_id}/>
                        </td>
                        <td>{data.add_on_order_id}</td>
                        <td>
                            <p>{this.status_content[status]}</p>
                            {status!=="CANCEL" && <button onClick={this.handleCancel}>取消</button>}
                        </td>
                    </tr>
                )
            }
            handleCancel=()=>{
                console.log("取消訂單編號：" ,this.props.data.order_id);
                if(this.props.data.payment_id){
                    alert("已付款了，確定要取消退款嗎?")
                }else{
                    console.log("可以取消")
                }
            }
        }
        class BookingInfo extends React.Component{
            state = {
                on: false
            }
            render(){
                return(
                    <div className="booking_detail">
                        <a href="javascript: void(0)" onClick={this.getBookingList} className="booking_list_btn">
                            {this.state.on? "房間明細🔼" : "🔽房間明細" }
                        </a>
                        {this.state.on && <BookingList oid={this.props.oid}/>}
                    </div> 
                )
            }
            getBookingList=()=>{
                this.setState({on: !this.state.on})
            }
        }
        class BookingList extends React.Component{
            state = {
                booking_list: []
            }
            componentDidMount(){
                getBookingListByOrderId(this.props.oid).then(resp=>{
                    this.setState({booking_list : resp.data})
                })
            }
            render(){
                let booking_content = []
                this.state.booking_list.forEach(b=>{
                    let item = <div>{b.date} {b.room_name}</div>
                    booking_content.push(item)
                })
                return(
                    <div className="booking_list_detail">
                        { booking_content }
                    </div>
                )
            }
        }
        class PaymentInfo extends React.Component{
            state = {
                on: false
            }
            payment_status = {
                NEW: "待確認(ATM)",
                PAID:  "轉帳完成",
                CANCEL: "取消"
            }
            render(){
                const status = this.props.status;
                return(
                    <div className="payment_div">
                        訂金：
                        <span>
                            {this.payment_status[status]}
                        </span>
                        <button className={status=="PAID" && "paid_btn"} 
                            onClick={this.getPaymentDetail}>
                            {status=="PAID"? "付款資料" : "確認轉帳"}
                        </button>
                        {this.state.on && (
                            <div className="payment_detail" id={`payment_detail_${this.props.oid}`}>
                                <PaidForm oid={this.props.oid} pid={this.props.pid} cancel={status=="CANCEL"}/>
                            </div>
                        )}
                    </div>
                )
            }
            getPaymentDetail=()=>{
                this.setState({on: !this.state.on})
            }
        }
        class PaidForm extends React.Component{
            state = {
                bank: "", // 銀行
                account_no: "", //帳號至先五碼
                name: "", // 戶名
                amount: "",
                transfer_date: "",
                past_data: {}, // 存放原始資料，以追蹤修改項目
            }
            labels = {
                bank: "匯款銀行", 
                account_no: "帳號末五碼", 
                name: "匯款戶名", 
                amount: "金額",
                transfer_date: "匯款日期"
            }
            componentDidMount(){
                if(this.props.pid!==null){
                    getPaymentRequest(this.props.pid).then(resp=>{
                        const data = resp.data[0];
                        this.setState({
                            bank: data.bank,
                            account_no: data.account_no,
                            name: data.name,
                            amount: data.amount,
                            transfer_date: data.transfer_date,
                            past_data: data
                        })
                    })
                }
            }
            render(){
                console.log(this.props.cancel);
                let payment_content = []
                Object.keys(this.labels).forEach(col=>{
                    let item = (
                        <div>
                            <label for="">{this.labels[col]}：</label>
                            <input type={col=="transfer_date"? "date" : "text"} id={`${col}_input`} value={this.state[col]} 
                                onChange={this.handleChange(col)}/>
                        </div>
                    )
                    payment_content.push(item)
                })
                return(
                    <form className="payment_form" id={`payment_form_${this.props.oid}`}
                        onSubmit={this.props.pid!==null? this.handleUpdate : this.handleCreate}>
                        { payment_content }
                        {this.props.pid==null? (
                            <input type="submit" value="提交"/>
                        ):(
                            <input className="update_btn" type="submit" value="修改"/>
                        )}
                    </form>
                )
            }
            handleChange=(dataType)=>{
                return(eObj=>{
                    this.setState({[dataType]: eObj.target.value})
                })
            }
            checkInputValue=(msg)=>{
                const {bank, account_no, name, amount, transfer_date} = this.state;
                if(bank=="" || account_no=="" || name=="" || amount=="" || transfer_date==""){
                    alert("匯款資料皆不得為空")
                    return
                }else if(account_no.length<5){
                    alert("匯款帳號缺碼，請確認!!")
                    return
                }else if(typeof amount!=="number" || amount>0){
                    alert("請輸入阿拉伯數字")
                    return
                }else{
                    let check = confirm(msg)
                    return check
                }
            }
            handleCreate=(eObj)=>{
                eObj.preventDefault();
                const state = this.state;
                let msg = "";
                Object.keys(this.labels).forEach(col=>{
                    msg = msg+ `${this.labels[col]}：${state[col]}\n`
                })
                msg = msg +`再次確認?`
                const check = this.checkInputValue(msg);
                if(check){
                    delete state.past_data;
                    state["oid"] = this.props.oid;
                    paymentRequestWithData("POST", state).then(resp=>{
                        if(resp.ok){
                            alert("新增完成")
                            location.href = `/admin/order/${this.props.oid}`
                        }
                    })
                }
            }
            handleUpdate=(eObj)=>{
                eObj.preventDefault();
                const state = this.state;
                let msg = "";
                let data = {};
                Object.keys(this.labels).forEach(col=>{
                    if(state[col]!==state.past_data[col]){
                        msg = msg+ `${this.labels[col]}：${state[col]}\n`
                        data[col] = state[col]
                    }
                })
                if(msg!=="" && data!=={} && this.props.pid!==null){
                    data["pid"] = this.props.pid;
                    msg = msg +`是否確定修改?`
                    const check = this.checkInputValue(msg);
                    if(check){
                        paymentRequestWithData("PUT", data).then(resp=>{
                            if(resp.ok){
                                alert("修改完成")
                                location.href = `/admin/order/${this.props.oid}`
                            }
                        })
                    }
                }
            }
        }
        addEventListener("load", ()=>{
            currentUserPromise.then(currentUser=>{
                // console.log(currentUser)
                if(currentUser!==null){
                    ReactDOM.render(<Banner id={currentUser[0]} name={currentUser[1]}/>, document.querySelector("header"));
                    ReactDOM.render(<Search />, document.querySelector("nav"));
                }else{
                    handleLogout()
                }
            })
        })
    </script>
{% endblock %}
