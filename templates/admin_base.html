<!DOCTYPE html>
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="icon" href={{ url_for("static", filename="images/Staff-Only-Sign-PNG-Image-File.png") }} type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/admin_base.css") }}>
    <script type="text/javascript" src={{ url_for("static", filename="js/admin/user.js") }}></script>
    <!--Load React and React DOM-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    {% endblock %}
</head>
<body>
    <header>
        <!--由Banner組件渲染 if login-->
    </header>
    <div class="nav_wrap"></div>    
    {% block content %}

    {% endblock %}
    <script type="text/babel">
        const currentUserPromise = userRequest().then(resp=>{          
            return resp.data
        })
        function handleLogout(){
            userRequest("DELETE").then(resp=>{
                if(resp.ok){
                    localStorage.removeItem('jwt');
                    location.href = `/admin`;
                }
            })
        }
        class Banner extends React.Component{
            state = {
                pages: [
                    {href: "board", name: "預約日曆"},
                    {href: "order", name: "訂單"},
                    {href: "guest", name: "住客"},
                    {href: "room", name: "房間"}
                ]
            }
            render(){
                return(
                    <div id="banner">
                        <div className="title">登入成功，{this.props.name} 你好</div>
                        <div className="menu">
                            {
                                this.state.pages.map(p=>{
                                    let condition = location.pathname.includes(`/admin/${p.href}`);
                                    let href = `/admin/${p.href}`;
                                    if(p.href!=="board"){
                                        href = href+`s`;
                                    }
                                    return(
                                        <a href={href} className={condition ? "menu_checked" : "menu_not_checked"}>{p.name}</a>
                                    )
                                })
                            }
                            <a href="javascript: void(0)" onClick={this.clickLogout} className="menu_not_checked" id="logout_btn">登出</a>
                        </div>
                    </div>
                )
            }
            clickLogout=()=>{
                handleLogout()
            }
        }
    </script>
</body>
</html>
