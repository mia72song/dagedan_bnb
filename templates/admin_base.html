<!DOCTYPE html>
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href={{ url_for("static", filename="images/Staff-Only-Sign-PNG-Image-File.png") }} type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/admin_base.css") }}>
    <script type="text/javascript" src={{ url_for("static", filename="js/user.js") }}></script>
    <!--Load React and React DOM-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    {% endblock %}
</head>
<body>
    <header>
        <!--由Banner組件渲染 if login-->
    </header>
    <div class="nav_wrap"></div>    
    {% block content %}

    {% endblock %}
    <script type="text/babel">
        const currentUserPromise = userRequest().then(resp=>{          
            return resp.data
        })
        class Banner extends React.Component{
            state = {
                hover: "board"
            }
            componentDidMount(){
                this.setState({
                    hover: location.pathname.split("/")[2]
                });
            }
            render(){               
                let aHover = document.getElementById(this.state.hover+"_nav");
                if(aHover){
                    aHover.setAttribute("class", "menu_checked")
                }
                return(
                    <div id="banner">
                        <div className="title">登入成功，{this.props.name} 你好</div>
                        <div className="menu">
                            <a href="/admin/board" id="board_nav" className="menu_not_checked">儀表板</a>
                            <a href="/admin/order" id="order_nav" className="menu_not_checked">訂單</a>
                            <a href="/admin/guest" id="guest_nav" className="menu_not_checked">住客</a>
                            <a href="/admin/room" id="room_nav" className="menu_not_checked">房間</a>
                            <a href="javascript: void(0)" onClick={this.logout} className="menu_not_checked" id="logout">登出</a>
                        </div>
                    </div>
                )
            }
            logout=(eObj)=>{
                eObj.preventDefault();
                userRequest("DELETE").then(resp=>{
                    // console.log(resp)
                    if(resp.ok){
                        location.href = `${window.origin}/admin/`
                    }
                })
            }
        }
    </script>
</body>
</html>
