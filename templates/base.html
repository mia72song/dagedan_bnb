<!DOCTYPE html>
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/images/717322.jpg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <script type="text/javascript" src="/static/js/calendar.js"></script>
    <!--Load React and React DOM-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    {% endblock %}
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <a href="/">
                    <img src="/static/images/logo.png" alt="home">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="/about">關於打個蛋</a>
                    </li>
                    <li>
                        <a href="/booking">
                            <button id="book_now_btn">線上訂房</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="nav_wrap"></div>
    <main>
        <div class="mainbox">
            {% block content %}

            {% endblock %}
        </div>
        <footer>
            <div class="icon">
                <h2>Follow Us &thinsp;</h2>
                <a href="https://www.facebook.com/Dagedanhouse">
                    <img src="/static/images/icon-fb.png" alt="">
                </a>
                <a href="https://www.instagram.com/dagedanhouse/">
                    <img src="/static/images/icon-ig.png" alt="">
                </a>          
            </div>
            <div>
                © 2020 by Dagedan House B&B
            </div>
        </footer>
    </main>
    <script type="text/babel">
        class Search extends React.Component{
            state={
                check_in_date: "",
                check_out_date: "",
                adults: 1,
                kids: 0
            }
            componentDidMount(){
                this.setState({
                    check_in_date: getDateString(),
                    check_out_date: getDateString(2)
                })
            }
            render(){
                return(
                    <div id="available_room_search">
                        <div class="check_in_date">
                            <p>Check In入住</p>
                            <input type="date" name="check_in_date" id="check_in_date" 
                                value={this.state.check_in_date} onChange={this.handleChange("check_in_date")}/>
                        </div>
                        <div class="check_out_date">
                            <p>Check Out退房</p>
                            <input type="date" name="check_out_date" id="check_out_date" 
                                value={this.state.check_out_date} onChange={this.handleChange("check_out_date")}/>
                        </div>
                        <div class="adults">
                            <p>Adults大人</p>
                            <input type="number" name="adults" id="adults" min="1" max="99" 
                                value={this.state.adults} onChange={this.handleChange("adults")}/>
                        </div>
                        <div class="kids">
                            <p>Kids小孩</p>
                            <input type="number" name="kids" id="kids" min="0" max="99" 
                                value={this.state.kids} onChange={this.handleChange("kids")}/>
                        </div>
                        <div class="submit">
                            <button type="submit" onClick={this.handleSubmit}>查詢空房</button>
                        </div>
                    </div>
                )
            }
            handleChange=(dataType)=>{         
                return (eObj)=>{
                    let thatDay_s = 0
                    if(dataType=="check_in_date"){
                        let today_s = new Date(getDateString(0)).getTime()
                        thatDay_s = new Date(eObj.target.value).getTime()
                        if(today_s==thatDay_s){
                            alert("本日住宿，請電洽089-771-551")
                            return
                        }else if(today_s>thatDay_s){
                            alert("無效日期")
                            return
                        }
                    }else if(dataType=="check_out_date"){
                        let nextDay_s = new Date(getDateString()).getTime()
                        thatDay_s = new Date(eObj.target.value).getTime()
                        if(nextDay_s>thatDay_s){
                            alert("無效日期")
                            return
                        }
                    }
                    this.setState({[dataType]: eObj.target.value})
                }
            }
            handleSubmit=()=>{
                const {check_in_date, check_out_date, adults, kids} = this.state
                if(new Date(check_out_date)>new Date(check_in_date)){
                    let search_string = "checkin="+check_in_date+"&checkout="+check_out_date+"&adults="+adults+"&kids="+kids
                    location.href = `${window.origin}/booking?${search_string}`
                }else{
                    alert("退房日期必須晚於入住日期")
                    return
                }
            }
        }
    </script>
    {% block script %}{% endblock %}
</body>
</html>
