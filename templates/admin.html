<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Load React and React DOM-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Staff Only</title>
    <style>
        #main{
            width: 300px;
            height: 450px;
            margin: auto;
        }
        #logo{
            margin-top: 100px; 
        }
        #logo>img{
            width: 150px;
            display: block;
            margin: auto;
            border-radius: 10px;
            border:2px white solid;
        }
        #logo>img:hover{
            border:2px green solid;
        }
        #box{
            height: 250px;
            text-align: center;
            margin-top: 20px;
            color: red;
            font: 5em sans-serif;
        }
        #login{
            margin: 30px;
        }
        input{
            line-height: 1.8;
        }

    </style>
</head>
<body>
    <main>
        <!--由Main組件渲染-->
    </main>
    <script type="text/babel">
        class Main extends React.Component{
            state={
                staff: false
            }
            render(){
                let login=(
                    <div id="box">STAFF ONLY</div>
                );
                if(this.state.staff){login=<Login/>}                
                return(
                    <div id="main">
                        <div id="logo">
                            <img src="../static/images/logo2.jpg" alt="" onClick={this.handleClick}></img>
                        </div>
                        {login}
                    </div>
                )
            }
            handleClick=()=>{
                this.setState({staff:true})
            }
        }
        class Login extends React.Component{
            state={
                useranme: "",
                password: ""
            }
            render(){
                return(
                    <div id="login">
                        <lable>帳號：</lable>
                        <input type="text" name="useranme" id="useranme" onChange={this.handleChang}/>
                        <p/>
                        <lable>密碼：</lable>
                        <input type="password" name="password" id="password"/>
                        <p/>
                        <input type="checkbox" name="remember_me" id="remember_me"/>
                        <lable>記住我</lable>
                        <p/>
                        <button type="submit">登入</button>
                    </div>
                )
            }
        }
        addEventListener("load", ()=>{
            ReactDOM.render(<Main/>, document.querySelector("main"));
        })
    </script>
</body>
</html>
