<!DOCTYPE html>
<html lang="zh-TW">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="金崙海灘秘境民宿 打個蛋海旅Dagedan House BNB 位於台東縣日昇之鄉太麻里">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Load React and React DOM-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="icon" href="/static/images/717322.jpg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <script type="text/javascript" src="/static/js/calendar.js"></script>
    {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container">
                <div class="logo">
                    <a class="navbar-brand" href="/">
                        <img src="/static/images/logo.png" alt="">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-sm-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2 mt-2 mt-sm-0">
                            <a class="nav-link text-light" href="/about">關於打個蛋</a>
                        </li>
                        <li class="nav-item px-2 mt-2 mt-sm-0">
                            <a href="/booking">
                                <button type="button" class="btn btn-dark" id="book_now_btn">線上訂房</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>  
    <main>
        <div class="mainbox">
            {% block content %}

            {% endblock %}
        </div>
        <footer>
            <div class="footer_container">            
                <div class="d-flex justify-content-center mb-1">
                    <div class="follow_us">
                        <h3>Follow Us</h3>
                    </div>
                    <div class="icon">
                        <a href="https://www.facebook.com/Dagedanhouse">
                            <img src="/static/images/icon-fb.png" alt="https://www.facebook.com/Dagedanhouse">
                        </a>
                    </div>
                    <div class="icon">
                        <a href="https://www.instagram.com/dagedanhouse/">
                            <img src="/static/images/icon-ig.png" alt="https://www.instagram.com/dagedanhouse/">
                        </a> 
                    </div>        
                </div>
                <div>
                    <p class="text-center">© 2020 by Dagedan House B&B</p>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
