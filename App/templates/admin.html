<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Only</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Load React and React DOM-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .container{
            width: 280px;
            margin: auto;
        }
        .container>form{
            margin-top: 10vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" required/>
            <div class="text-center my-3">
                <img src={{ url_for("static", filename="images/logo1.jpg") }} class="rounded" alt="logo">
            </div>
            <div class="form-group my-3">
                <label for="username">帳號</label>
                <input type="text" class="form-control my-2" id="username" name="username" required>
            </div>
            <div class="form-group my-3">
                <label for="password">密碼</label>
                <input type="password" class="form-control my-2" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary my-2">登入</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <script>alert("{{ msg }}")</script>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
