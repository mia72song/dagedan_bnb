<!DOCTYPE html>
<html lang="zh-TW">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Load React and React DOM-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="icon" href={{ url_for("static", filename="images/Staff-Only-Sign-PNG-Image-File.png") }} type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/admin/base.css") }}>
    <script type="text/javascript" src={{ url_for("static", filename="js/calendar.js") }}></script>
    <script type="text/javascript" src={{ url_for("static", filename="js/admin/user.js") }}></script>
    {% endblock %}
</head>
<body>
    <header>
        <!--由Navbar組件渲染-->        
    </header>
    <div class="nav_wrap"></div>    
    {% block content %}

    {% endblock %}
    <script type="text/babel">
        const currentUserPromise = userRequest().then(resp=>{          
            return resp.data
        })
        function handleLogout(){
            userRequest("DELETE").then(resp=>{
                if(resp.ok){
                    localStorage.removeItem('jwt');
                    location.href = `/admin`;
                }
            })
        }
        class Navbar extends React.Component{
            pages = {
                board: "儀表板",
                order: "訂單",
                guest: "住客",
                room: "客房"
            }
            render(){
                // console.log(this.props);
                let menu_content = [];
                Object.keys(this.pages).forEach(page=>{
                    const condition = location.pathname.includes(`/admin/${page}`);
                    menu_content.push(
                        <li className={condition? "nav-item active" : "nav-item" }>
                            <a className="nav-link" href={`/admin/${page}`}>
                                {this.pages[page]}
                                {condition && <span class="sr-only">(current)</span>}
                            </a>
                        </li>
                    )
                });
                return(
                    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                        <div class="logo_container">
                            <a class="navbar-brand" href="javascript: void(0)">
                                <span class="h3 mx-1">Admin Booking Panel</span>
                            </a>
                        </div>
                        <div class="toggler_container">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                { menu_content }
                                <li class="nav-item dropdown" >
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{this.props.name} </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" onMouseLeave={this.closeDropdownMenu}>
                                        <a class="dropdown-item" href="javascript: void(0)">修改密碼</a>
                                        <a class="dropdown-item" href="javascript: void(0)" onClick={handleLogout}>登出</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                )
            }
            closeDropdownMenu=()=>{
                document.querySelector(".dropdown-menu").classList.remove("show");
            }
        }
    </script>
</body>
</html>
